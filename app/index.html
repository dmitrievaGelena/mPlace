<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="header__top-inner">
                <div class="header__logo">
                    <a href="#">
                        <img src="img/header/logo.png" alt="">
                    </a>
                </div>
                <div class="header__box">
                    <a class="header__btn">Become a Seller</a>
                    <a class="" href="#"></a>
                    <a class="message" href="#"></a>
                    <a class="basket" href="#"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="header__menu">
        <div class="container">
            <div class="header__menu-inner">
                <nav class="menu">
                    <ul class="menu__list">
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">all products</a></li>
                        <li><a href="#">wordpress</a></li>
                        <li><a href="#">festures</a></li>
                        <li><a href="#">Pages</a></li>
                    </ul>
                </nav>
                <div class="header__search">
                    <form>
                        <input type="text" placeholder="Search product here...">
                        <button type="submit"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="search">
    <div class="search__inner">
        <div class="container">
            <div class="search__inner-info">
                <div class="search__inner-title">
                    <span>Create Your Own</span>
                    Digital Product Marketplace
                </div>
                <div class="search__inner-text">
                    MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                </div>
                <div class="search__inner-btn">
                    <a class="active_btn btn btn-view" href="#">View All Products</a>
                    <a class="btn-product btn" href="#">Popular Products</a>
                </div>
                <div class="search__inner-form">
                    <form>
                        <div class="search__inner-input">
                            <input type="text" placeholder='Search your products...'>
                            <select>
                                <option>All Categories</option>
                                <option>All Categories</option>
                            </select>
                        </div>
                        <button type="submit">Search Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
